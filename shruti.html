<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        img {
            max-width: 150px;
            border-radius: 75px; /* Circular image */
        }
        .content {
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Personal Page</h1>
</header>

<div class="content">
    <img src="https://via.placeholder.com/150" alt="My Photo">
    <h2>About Me</h2>
    <p>Hello! I'm [Your Name], and I love exploring new things. This is my personal webpage where I share a bit about myself.</p>

    <h2>My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Traveling</li>
        <li>Coding</li>
        <li>Photography</li>
    </ul>
</div>

</body>
</html>
